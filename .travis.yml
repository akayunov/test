language: python

python:
  - "3.6"

sudo: enabled

services:
  - docker


install: true

before_script:
  - docker swarm init
  - cd
  - git clone https://github.com/akayunov/pyide.git

script:
  - cd ~/pyide
  - python --version
  - docker stack deploy --prune -c build/docker-compose.yml PYIDE
  - ./test/run-test.sh all

after_success: true
#  - coveralls

after_failure: true
